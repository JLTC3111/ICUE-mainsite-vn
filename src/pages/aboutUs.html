<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - ICUE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="model-container"></div>
    
    <div class="about-container">
        <div class="section">
            <h1 class="greeting-text">HI THERE!</h1>
            <div class="highlight-container">
                <p class="highlight-firstPart">
                    <span class="c1">W</span>
                    <span class="c2">H</span>
                    <span class="c1">E</span>
                    <span class="c4">R</span>
                    <span class="c5">E</span>
                    <span class="c6">R</span>
                    <span class="c7">E</span>
                </p>
                <p class="highlight-secondPart">
                    <span class="c8">I</span>
                    <span class="c1">N</span>
                    <span class="c2">N</span>
                    <span class="c1">O</span>
                    <span class="c4">V</span>
                    <span class="c5">A</span>
                    <span class="c6">T</span>
                    <span class="c7">I</span>
                    <span class="c8">O</span>
                    <span class="c4">N</span>
                </p>
            </div>
        </div>
        <div>
            <p class="highlight-fourthPart">Meets <span class="extra-bold">URBAN</span> Excellence</p>
        </div>

        <div class="section">
            <h2 class="handwritten">We're a</h2>
            <span class="space-wide"></span>
            <div class="fuzzy-text">PASSIONATE</div>
            <p class="regular-text">team of urban development experts</p>
        </div>

        <div class="section">
            <h2 class="handwritten">Our People</h2>
            
            <div class="image-grid">
                <img src="public/aboutUs/kids2.png" alt="Urban Planning">
                <img src="public/aboutUs/hat.png" alt="Team Collaboration">
                <img class="image-grid-mid" src="public/aboutUs/kids1.png" alt="Construction">
            </div>

            <p class="middle-text">20 Years of Urban Excellence</p>
        </div>

        <div class="section">
            <h2 class="handwritten">Meet Our Amazing Team</h2>
            <div class="image-grid">
                <img src="public/aboutUs/aboutUs1.png" alt="Our Vision">
                <img src="public/aboutUs/aboutUs2.png" alt="Our Mission">
                <img src="public/aboutUs/aboutUs3.png" alt="Our Values">
                <img src="public/aboutUs/aboutUs4.png" alt="Our Team">
            </div>
        </div>

        <div class="section contact-section">
            <h2 class="handwritten">Let's Connect!</h2>
            <div class="contact-methods">
               
                <img class="postcard-image" src="public/aboutUs/postCard2.png" alt="Phone">
            </div>
            <p class="email-text">info@icue.vn</p>
           
        </div>
        <button id="balloonButton" class="balloon-button">ðŸŽˆ Send Balloons</button>
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="public/bgVideos/bg9.mp4" type="video/mp4" media="(min-width: 768px)">
            <source src="public/bgVideos/bg9-mobile.mp4" type="video/mp4">
        </video>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>

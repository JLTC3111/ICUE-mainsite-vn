       window.animateAboutPage = () => {
        window.animateAboutPage = () => {
  // Animate greeting text
  gsap.from(".greeting-text", {
    y: -50,
    opacity: 0,
    duration: 1,
    ease: "power3.out"
  });

  // Stagger highlight letters
  gsap.from(".highlight-container span", {
    y: 20,
    opacity: 0,
    stagger: 0.05,
    duration: 0.6,
    delay: 0.3,
    ease: "back.out(1.7)"
  });

  // Slide in handwritten headers
  gsap.utils.toArray(".handwritten").forEach((el, i) => {
    gsap.from(el, {
      x: -100,
      opacity: 0,
      duration: 0.8,
      delay: 0.8 + i * 0.2,
      ease: "power2.out"
    });
  });

  // Animate image-grid elements
  gsap.utils.toArray(".image-grid img").forEach((img, i) => {
    gsap.from(img, {
      scale: 0.8,
      opacity: 0,
      duration: 0.6,
      delay: 1 + i * 0.2,
      ease: "power2.out"
    });
  });

  // Email text fade
  gsap.from(".email-text", {
    opacity: 0,
    y: 30,
    delay: 2.2,
    duration: 0.8,
    ease: "power1.out"
  });

  // Balloon button bounce-in
  gsap.from(".balloon-button", {
    y: 50,
    opacity: 0,
    delay: 2.5,
    duration: 1,
    ease: "elastic.out(1, 0.6)"
  });
};
// PARALLAX - background video scrolls slower
gsap.to(".video-bg", {
    yPercent: 20,
    ease: "none",
    scrollTrigger: {
      trigger: ".about-container",
      start: "top bottom",
      end: "bottom top",
      scrub: true, // smooth scrub effect
    }
  });

  // PARALLAX - 3D model container moves vertically
  gsap.to("#model-container", {
    y: -100,
    ease: "none",
    scrollTrigger: {
      trigger: "#model-container",
      start: "top bottom",
      end: "bottom top",
      scrub: true
    }
  });

  // PARALLAX - Each image inside .image-grid moves slightly
  gsap.utils.toArray(".image-grid img").forEach((img, i) => {
    gsap.to(img, {
      y: i % 2 === 0 ? -30 : 30,
      scale: 1.05,
      ease: "none",
      scrollTrigger: {
        trigger: img,
        start: "top bottom",
        end: "bottom top",
        scrub: true
      }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - ICUE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
    
</head>

<style> 

.about-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
}

.section {
    margin: 40px 0;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
}

.section:nth-child(1) { animation-delay: 0.2s; }
.section:nth-child(2) { animation-delay: 0.4s; }
.section:nth-child(3) { animation-delay: 0.6s; }
.section:nth-child(4) { animation-delay: 0.8s; }
.section:nth-child(5) { animation-delay: 1s; }

.handwritten {
    font-family: 'Caveat', cursive;
    font-size: 2em;
    color: #cf7e40;
    margin: 10px 0 30px;
    transform: rotate(-3deg);
    display: inline-block;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.email-text {
    background: linear-gradient(120deg, rgba(255, 223, 0, 0.4) 0%, rgba(255, 223, 0, 0.1) 100%);
    padding: 5px 10px;
    border-radius: 4px;
    display: inline-block;
    transform: rotate(-5deg);
    margin-left: 600px;
}

.highlight-container {
    font-family: 'Rubik', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px auto;
    width: 100%;
    transform: translate(125px, -75px);  /* Combines both X and Y translations */
}

.highlight-firstPart, .highlight-secondPart {
    font-family: 'IMB Plex Sans', sans-serif;
    padding: 8px 15px;
    border-radius: 6px;
    font-style: italic;
    font-size: 1.8em;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(2px);
}

.highlight-firstPart {
    display: inline-block;
    transform: rotate(5deg);
    margin-left: 0;
    margin-right: 5px;
}

.highlight-secondPart {
    display: inline-flex;
    transform: rotate(-5deg);
    margin-left: 5px;
    white-space: nowrap;
}

/* Character colors */
.c1 { color: #FF6B6B; }  /* Coral Red */
.c2 { color: #4ECDC4; }  /* Turquoise */
.c3 { color: #45B7D1; }  /* Sky Blue */
.c4 { color: #96CEB4; }  /* Sage Green */
.c5 { color: #FFEEAD; }  /* Cream Yellow */
.c6 { color: #D4A5A5; }  /* Dusty Rose */
.c7 { color: #9B5DE5; }  /* Purple */
.c8 { color: #00B4D8; }  /* Ocean Blue */

/* Make sure the colors work with the background */
.highlight-firstPart span,
.highlight-secondPart span {
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    font-weight: 700;
    letter-spacing: 1px;
}

.highlight-fourthPart {
    font-family: 'IMB Plex Sans', sans-serif;
    font-size: 2em;
    color: #874b1d;
    margin: 10px 0;
    transform: translate(150px, -50px);
}

.regular-text {
    transform: rotate(-2deg);
    color: whitesmoke;
    display: inline-block;
    font-style: italic;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    margin-left: 200px;
    margin-top: 0px;
}

.image-grid-top {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.image-grid-top img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.5s ease;
}

.image-grid-top img:hover {
    transform: rotate(2.5deg) scale(1.15);
}

.image-grid-mid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  margin: 30px 0;
}

.image-grid-mid img {
  grid-column: 1 / -1;     /* Span full width */
  justify-self: center;    /* Center the image horizontally */
  width: auto;             /* Optional: if you want natural width */
  max-width: 100%;         /* Prevent overflow */
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.5s ease;
}

.image-grid-mid img:hover {
    transform: scale(1.05);
}

.image-grid-bottom {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.image-grid-bottom img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.5s ease;
}

.image-grid-bottom img:hover {
    transform: rotate(-2.5deg) scale(1.15);
}

.fuzzy-text {
    font-size: 3em;
    color: #ffff00;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    margin: 20px 0;
    font-weight: bold;
    transform: rotate(-4deg);
    display: inline-block;
}

.contact-section {
    padding: 30px;
    border-radius: 15px;
    margin-top: 40px;
}

.icon {
    font-size: 2em;
    margin: 10px;
}

#model-container {
    position: fixed;
    top: 50%;
    right: 5%;
    width: 200px;
    height: 200px;
    transform: translateY(-50%);
    z-index: 100;
    pointer-events: none;
}

.space {
    display: inline-block;
    width: 0.5em;  /* Adjustable width for the space */
}

.space-wide {
    display: inline-block;
    width: 0.5em;  /* Wider space than the regular .space class */
}

.extra-bold {
    font-weight: 900;  /* Maximum font weight */
    text-shadow: -1px -1px 0 #874b1d, 
                 1px -1px 0 #874b1d,
                -1px 1px 0 #874b1d,
                 1px 1px 0 #874b1d;  /* Text stroke effect */
    letter-spacing: 2px;
}

.greeting-text {
    font-family: 'Caveat', cursive;
    font-size: 3em;
    color: rgb(44, 3, 83);
    margin: 10px 0;
    display: inline-block;
    position: relative;
    transform-style: preserve-3d;
    perspective: 1000px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    letter-spacing: 2px;
}

.greeting-text::before {
    content: 'Hi There! -And- Welcome to ICUE';
    position: absolute;
    width: 100%;
    left: 0;
    top: 0;
    display: inline-block;
    transform: rotateX(60deg) rotateY(0deg) rotateZ(0deg) scale(1, 2.5);
    transform-origin: 50% 50%;
    color: rgba(255, 215, 0, 0.4);
    animation: greetingWave 3s ease-in-out infinite;
}

@keyframes greetingWave {
    0%, 100% {
        transform: rotateX(60deg) rotateY(0deg) rotateZ(0deg) scale(1, 2.5);
    }
    50% {
        transform: rotateX(65deg) rotateY(5deg) rotateZ(2deg) scale(1, 2.7);
    }
}

.postcard-image {
    transform: rotate(-10deg);
    transition: transform 0.3s ease;
    width: 750px !important;
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

.postcard-image:hover {
    transform: rotate(-10deg) scale(1.05);
}

.phone-text {
    background: linear-gradient(120deg, rgba(255, 223, 0, 0.4) 0%, rgba(255, 223, 0, 0.1) 100%);
    padding: 5px 10px;
    border-radius: 4px;
    display: inline-block;
    transform: rotate(5deg);
    margin-left: 600px;
}

.contact-methods {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}

.email-text {
    background: linear-gradient(120deg, rgba(255, 223, 0, 0.4) 0%, rgba(255, 223, 0, 0.1) 100%);
    padding: 5px 10px;
    border-radius: 4px;
    display: inline-block;
    transform: rotate(-5deg);
    margin: 0;
}

.phone-text {
    background: linear-gradient(120deg, rgba(255, 223, 0, 0.4) 0%, rgba(255, 223, 0, 0.1) 100%);
    padding: 5px 10px;
    border-radius: 4px;
    display: inline-block;
    transform: rotate(5deg);
    margin: 0;
}

@media (max-width: 768px) {
    
.about-container {
    padding: 20px;
    margin: 0;
  }

.section {
      margin: 30px 0;
      padding: 0 15px;
  }

.greeting-text {
      font-family: 'Caveat', cursive;
      font-size: 1.5em;
      margin: 15px 0;
      transform: translate(0, -50px);
      color:blueviolet;
  }

.highlight-container span {
    display: inline-block;
}

.highlight-container {
      display: inline-block;
      transform: translate(0, -35px);  /* Reset X translation, keep Y */
      width: 100%;
      flex-wrap: wrap;
      justify-content: center;
  }

.highlight-firstPart,
.highlight-secondPart {
      margin: 5px;
      font-size: 1.0em;
  }

.handwritten {
      font-size: 1.5em;
      margin: 5px 0 15px;
      text-decoration: underline;
  }

.fuzzy-text {
      font-size: 2em;
      margin: 10px 0;
  }

.regular-text {
      font-size: 1.2em;
      margin: 10px 15px;
      letter-spacing: 2px;
      text-align: center;
  }

.highlight-fourthPart {
      font-size: 1.5em;
      transform: translate(0, -25px);
      text-align: center;
      margin: 10px auto;
  }

.contact-methods {
      flex-direction: column;
      align-items: center;
      gap: 15px;
  }

.email-text,
.phone-text {
      margin: 5px 0;
      font-size: 0.9em;
      text-align: center;
      transform: none;
      min-width: unset;
      width: 90%;
  }

.contact-text {
      font-size: 1em;
      text-align: center;
      margin: 10px 0;
  }

.postcard-image {
      width: 250px !important;
  }
  
}

</style>

<body>
    
    <div class="about-container">
        <div class="section">
            <h1 class="greeting-text">Xin Chào!</h1>
            <div class="highlight-container">
                <p class="highlight-firstPart">
                    <span class="c1">Đ</span>
                    <span class="c2">Ổ</span>
                    <span class="c1">I</span>
                    <span class="c4"> </span>
                    <span class="c5">M</span>
                    <span class="c6">Ớ</span>
                    <span class="c7">I</span>
                </p>
                <p class="highlight-secondPart">
                    <span class="c8">S</span>
                    <span class="c1">Á</span>
                    <span class="c2">N</span>
                    <span class="c1">G</span>
                    <span class="c4"> </span>
                    <span class="c5">T</span>
                    <span class="c6">Ạ</span>
                    <span class="c7">O</span>    
                </p>
            </div>
        </div>
        <div>
            <p class="highlight-fourthPart">GẶP<span class="extra-bold">CHẤT LƯỢNG</span> XUẤT SẮC</p>
        </div>

        <div class="section">
            <h2 class="handwritten">Chúng Tôi Là</h2>
            <span class="space-wide"></span>
            <div class="fuzzy-text">ĐAM MÊ</div>
            <p class="regular-text">đội ngũ chuyên gia phát triển thành phố</p>
        </div>

        <div class="section">
            <h2 class="handwritten">Nhân Lực</h2>
            
            <div class="image-grid-top">
                <img src="public/aboutUs/kids2.png" alt="Urban Planning">
                <img src="public/aboutUs/hat.png" alt="Team Collaboration">
            </div>
            <div class="image-grid-mid">
                <img src="public/aboutUs/kids1.png" alt="Construction">
            </div>

            <p class="middle-text">20 Năm Quản Lý Đô Thị</p>
        </div>

        <div class="section">
            <h2 class="handwritten">Gặp Những Thành Viên Ưu Tú</h2>
            <div class="image-grid-bottom">
                <img src="public/aboutUs/aboutUs1.png" alt="Our Vision">
                <img src="public/aboutUs/aboutUs2.png" alt="Our Mission">
                <img src="public/aboutUs/aboutUs3.png" alt="Our Values">
                <img src="public/aboutUs/aboutUs4.png" alt="Our Team">
            </div>
        </div>

        <div class="section contact-section">
            <h2 class="handwritten">Kết Nối Nhé</h2>
        </div>
        <button onclick="createBalloons()" id="balloonButton" class="balloon-button">Thả Bóng!</button>
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="public/bgVideos/bg9.mp4" type="video/mp4" media="(min-width: 768px)">
            <source src="public/bgVideos/bg9-mobile.mp4" type="video/mp4">
        </video>
    </div>


</body>
</html>

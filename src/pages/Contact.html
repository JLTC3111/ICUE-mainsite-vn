<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="contact-page">
  <div class="contact-container">
    <h1>Contact Us</h1>

    <form name="contact" method="POST" data-netlify="true" id="contactForm">
      <input type="hidden" name="form-name" value="contact">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit" style="display: block; margin: 0 auto;">Send Message</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankYouMessage" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
      ✅ Thank you! Your message has been sent.
    </div>

    <div class="contact-info">
      <h2>Other Ways to Reach Us</h2>
      <p><strong>Email:</strong> info@icue.vn</p>
      <p><strong>Phone:</strong> +84 (24) 3772 8485</p>
      <p><strong>Address:</strong> 83 Yên Lãng, Đống Đa, HN</p>
    </div>
  </div>

  <script>
    // Intercept Netlify form submission and show message
    const form = document.getElementById("contactForm");
    const thankYou = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Stop regular submission
      const formData = new FormData(form);

      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString()
      })
      .then(() => {
        form.style.display = "none";
        thankYou.style.display = "block";
      })
      .catch((error) => alert("Something went wrong. Please try again."));
    });
  </script>
</body>
</html>
